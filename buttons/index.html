
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; James Fawcett</title>

		<link rel="stylesheet" href="css/styles.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet" type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Philosopher:ital@0;1&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/edb7b57014.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Jeanette Smith</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fa fa-instagram"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><span>Tesla</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><img src="css/nike.png" alt="nike-logo"><span>Nike</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.dimecitycycles.com/" target="_blank" id="btn_dimecity">Dime City Cycles</a>
			</div>

			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo">Moo</a>
			</div>

			<div class="button_container">
				<a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit"><img src="css/fitbit-word.png" alt="fitbit-logo"></a>
			</div>

			<div class="button_container">
				<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><i class="fa-solid fa-bicycle"></i>Electra</a>
			</div>

			<div class="button_container">
				<a href="https://us.coca-cola.com/" target="_blank" id="btn_coke"><span>Coca Cola</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
			</div>

		</main>	

	</body>
</html>
